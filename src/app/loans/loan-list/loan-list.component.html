<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Loans</h2>
    <a routerLink="/loans/add" class="btn btn-primary">Add Loan</a>
  </div>

  <!-- Alerts -->
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Amount</th>
        <th>Interest Rate</th>
        <th>Term (months)</th>
        <th>Customer ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let loan of loans">
        <td>{{ loan.id }}</td>
        <td>{{ loan.amount | number : '1.0-2' }}</td>
        <td>{{ loan.interestRate }}%</td>
        <td>{{ loan.termMonths }}</td>
        <td>{{ loan.customerId }}</td>
        <td>
          <a [routerLink]="['/loans/details', loan.id]" class="btn btn-sm btn-info me-2">Details</a>
          <a [routerLink]="['/loans/edit', loan.id]" class="btn btn-sm btn-warning me-2">Edit</a>
          <button class="btn btn-sm btn-danger" (click)="deleteLoan(loan.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
