<div class="container-fluid bg-light min-vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Login</h3>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
      <!-- Email -->
      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          #emailCtrl="ngModel"
          placeholder="Email"
          required email />
        <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="text-danger small">
          Enter a valid email
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          #passwordCtrl="ngModel"
          placeholder="Password"
          required minlength="6" />
        <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched" class="text-danger small">
          Password is required (min 6 chars)
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="loginForm.invalid">
        Login
      </button>
    </form>

    <div class="text-center mt-3">
      <small>
        Donâ€™t have an account?
        <a routerLink="/register">Register</a>
      </small>
    </div>
  </div>
</div>
