<div class="container mt-4">
  <h2 class="mb-4">Edit Transaction</h2>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Transaction Type</label>
        <select class="form-select" formControlName="transactionType">
          <option value="">Select type</option>
          <option value="Credit">Credit</option>
          <option value="Debit">Debit</option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label">Amount</label>
        <input type="number" class="form-control" formControlName="amount" />
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label">Date</label>
        <input type="datetime-local" class="form-control" formControlName="transactionDate" />
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label">Account</label>
        <select class="form-select" formControlName="accountId">
          <option value="">Select Account</option>
          <option *ngFor="let acc of accounts" [value]="acc.id">
            {{ acc.accountNumber }} ({{ acc.accountType }})
          </option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="form.invalid">Update</button>
    <a routerLink="/transactions" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
