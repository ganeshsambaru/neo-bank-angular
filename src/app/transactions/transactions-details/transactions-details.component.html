<div class="container mt-4" *ngIf="transaction">
  <h2 class="mb-4">Transaction Details</h2>

  <div class="card">
    <div class="card-body">
      <div class="mb-3">
        <strong>Type:</strong> {{ transaction.transactionType }}
      </div>
      <div class="mb-3">
        <strong>Amount:</strong> {{ transaction.amount | currency }}
      </div>
      <div class="mb-3">
        <strong>Date:</strong> {{ transaction.transactionDate | date:'shortDate' }}
      </div>
      <div class="mb-3">
        <strong>Account Id:</strong> {{ transaction.accountId }}
      </div>

      <button class="btn btn-secondary me-2" (click)="goBack()">Back</button>
      <button class="btn btn-warning" (click)="editTransaction()">Edit</button>
    </div>
  </div>
</div>
