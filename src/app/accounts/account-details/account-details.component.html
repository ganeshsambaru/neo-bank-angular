<div class="container mt-4" *ngIf="account">
  <h2 class="mb-3">Account Details</h2>

  <ul class="list-group">
    <li class="list-group-item"><strong>Account Number:</strong> {{ account.accountNumber }}</li>
    <li class="list-group-item"><strong>Type:</strong> {{ account.accountType }}</li>
    <li class="list-group-item"><strong>Balance:</strong> {{ account.balance | currency }}</li>
    <li class="list-group-item"><strong>Customer Id:</strong> {{ account.customerId }}</li>
  </ul>

  <div class="mt-3">
    <button class="btn btn-secondary me-2" (click)="back()">Back</button>
    <button class="btn btn-warning" (click)="edit()">Edit</button>
  </div>
</div>
