<div class="auth-bg position-relative">
  <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 position-relative" style="width: 400px; z-index: 2;">
      <h3 class="text-center mb-4">Register</h3>

      <form (ngSubmit)="onRegister()" #registerForm="ngForm">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            name="fullName"
            [(ngModel)]="user.fullName"
            placeholder="Full Name"
            required />
        </div>

        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="user.email"
            placeholder="Email"
            required />
        </div>

        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            name="phone"
            [(ngModel)]="user.phone"
            placeholder="Phone"
            required />
        </div>

        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="user.password"
            placeholder="Password"
            required />
        </div>

        <div class="mb-3">
          <select
            class="form-select"
            name="role"
            [(ngModel)]="user.role"
            required>
            <option value="" disabled selected>Select Role</option>
            <option value="Customer">Customer</option>
            <option value="Manager">Manager</option>
            <option value="BankStaff">Bank Staff</option>
          </select>
        </div>

        <button
          type="submit"
          class="btn btn-success w-100"
          [disabled]="registerForm.invalid">
          Register
        </button>
      </form>

      <div class="text-center mt-3">
        <small>
          Already have an account?
          <a routerLink="/login">Login</a>
        </small>
      </div>
    </div>
  </div>
</div>
